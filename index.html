<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo de API Rest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center">
    <div class="container">
      <h1 class="my-3">Exemplo 2: Consumo de API e Gráficos do Google</h1>
      <p>
        O objetivo desse exemplo, é consumir a API REST e exibir os dados em
        graficos do Google Charts
      </p>
      <hr class="my-3" />
      <h3 class="my-3">Obter dados do Bitcoin via API</h3>
      <button id="btn" class="btn my-3" onclick="carregardados()">
        Obter Dados
      </button>
      <div id="div-erro" class="alert alert-danger"></div>
      <div id="dados" class="my-3">
        <h3 class="my-3">Variação de Valores</h3>
        <div id="Grafico-precos" class="area-grafico mt-3"></div>
        <h3 class="my-3">Variação de Negociações</h3>
        <div id="Grafico-Volume" class="area-grafico mt-3"></div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/script.js"></script>
</html>
